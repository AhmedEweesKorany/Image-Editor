<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css main file  -->
    <link rel="stylesheet" href="./asstes/css/style.css">
    <title>Image Editor</title>
</head>
<body>
    <!-- start project -->
    <div class="container">
        <!-- img area start  -->
        <div class="img">
            <div class="img-cont">
                <img alt=""  id="imgmain">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file"  id="upload">
            </div>
        </div>
        <!-- img area end  -->
        <!-- filters area start  -->
        <div class="items">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" min="0" max="200" value="100" id="saturate">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" min="0" max="200" value="100" id="contrast">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" min="0" max="200" value="100" id="brightness">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" min="0" max="200" value="0" id="sepia">
                </li>
                <li>
                    <label for="greysacle">Greyscale</label>
                    <input type="range" min="0" step="0.1" max="1" value="0" id="greysacle">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" min="0" step="0.1" max="10" value="0" id="blur">
                </li>
                <li>
                    <label for="hue-rotate">Hue-rotate</label>
                    <input type="range" min="0" max="350" value="0" id="hue-rotate">
                </li>
                <li>
                    <a download="true" id="download">Download</a>
                    <span onclick="resetval()">Reset</span>
                </li>
            </ul>   
        </div>
        <!-- filters area end  -->

    </div>

    <!-- end project  -->
    <script src="./asstes/js/main.js"></script>
</body>
</html>
